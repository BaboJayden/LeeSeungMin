<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>이승민을 잘 아시나요?</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <div id="header">이승민을 잘 아시나요?</div>
        </div>
        <div class="problem">
            <div id="problem"></div>
            <div id="level"></div>
        </div>
        <div class="select" id="select">
            <input type="radio" name="select" id="select1">
            <div class="selectGuide">A</div>
            <label for="select1" id="label1"></label>
            <input type="radio" name="select" id="select2">
            <div class="selectGuide">B</div>
            <label for="select2" id="label2"></label>
            <input type="radio" name="select" id="select3">
            <div class="selectGuide">C</div>
            <label for="select3" id="label3"></label>
            <input type="radio" name="select" id="select4">
            <div class="selectGuide">D</div>
            <label for="select4" id="label4"></label>
        </div>
        <div class="empty">
            <button id="next">다음</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
